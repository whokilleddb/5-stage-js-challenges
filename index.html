<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link  rel="stylesheet" href="static/css/style.css">
    <title>Challenges</title>
</head>

<body>
    <div class="container-1">
    <h2>Challenge 1 : Your Age In Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="getYear()">Click Me</button>
            </div>

            <div>
                <button  class="btn btn-danger" onclick="resetDate()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2 : Get Me Cats !!!</h2>
        <div class="flex-box-container-2">
        <button class="btn btn-success" id="cat-generator" onclick="generatecat()">Generate Cat</button>
        </div>
        <div class="flex-box-container-2" id="cat-gen">
        </div>
        <div class="flex-box-container-2">
            <button class="btn btn-warning" id="cat-generator" onclick="resetCats()">Remove Cats</button>
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3 : Rock Paper Scissors !</h2>
        <div class="flex-box-container-3" id="flex-rps">
            <div id='hdiv'>
                <img id="rock" src="https://image-cdn.essentiallysports.com/wp-content/uploads/20200801191404/Untitled-design-55.png" height=150 width=150 onclick="rpsGame(this)">
            </div>
            <div id='fdiv'>
            <img id="paper" src="https://i.imgur.com/5Pl6g8R.jpg" height=150 width=150 onclick="rpsGame(this)">
            </div>
            <div id='bdiv'>
            <img id="scissor" src="https://cdn.thewirecutter.com/wp-content/uploads/2017/08/03scissors.jpg" height=150 width=150 onclick="rpsGame(this)">
            </div>
        </div>
        
        <div class="flex-box-container-3" id="flex-btn">
            <button class="btn btn-info" onclick="rpsReset()">Play Again</button>
        </div>
    </div>
    
    <script src="static/js/script.js"></script>

</body>
</html>
